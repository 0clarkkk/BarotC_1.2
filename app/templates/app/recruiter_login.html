{% load static %}

{% block body %}

{% include 'app/navigation.html' %}


<marquee style="font-family:'Monotype-Corsiva' ; font-size:25px ; color:white ; background-color: black ; font-weight:bold ; margin-top:1%"> 
    Recruiter Login

</marquee>
<hr>
<form class="container mt-5" method="POST">  
    {% csrf_token %}
    <label><b>Email ID</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Email ID" required>

    <label><b>Password</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>

    <input type="submit" class="btn btn-primary" style="margin-top:2% ; color: ; background-color: ; height:40px ; font-size:20px">

    <a href="{% url 'recruiter_signup' %}" class="btn btn-primary" style="margin-top:2% ; color: ; background-color: ; height:40px ; font-size:20px" >CREATE AN ACCOUNT</a>
</form>

{% if error == "no" %}
<script>
    alert("Login Sucessful");
    window.location = ('{% url 'recruiter_home' %}')
    
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again...");
</script>
{% endif %}


{% if error == "not" %}
<script>
    alert("Your Loggin Status is Pending");
</script>
{% endif %}




{% endblock %}
